name: yishan-admin-ci

on:
  push:
    paths:
      - "apps/yishan-admin/**"
      - "package.json"
      - "pnpm-workspace.yaml"
  pull_request:
    paths:
      - "apps/yishan-admin/**"
      - "package.json"
      - "pnpm-workspace.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: YISHAN_API
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.9 --activate

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: pnpm

      - name: Prepare yishan-tiptap
        working-directory: apps/yishan-components/yishan-tiptap
        run: |
          pnpm install --filter yishan-tiptap --no-frozen-lockfile
          pnpm build --filter yishan-tiptap

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm --filter yishan-admin lint

      - name: Build
        run: pnpm --filter yishan-admin build
